{% extends "users/layout.html" %}
{% load static %}
{% block body %}
    <style>
        body {
        background-image: url('{% static "users/loginback.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        }

        .white-box {
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h5 {
            text-align: center;
        }
        
        .links3 {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        }

        .links3 a:first-child {
        margin-right: 10px;
        color: black;
        }

        .links3 a:last-child {
        margin-left: 10px;
        color: black;
        }
    </style>
    <div class="white-box">
        <h1>Hi, {{ request.user.first_name }} 
            <h5>Username: {{ request.user.username }}</h5>
            <h5>Email: {{ request.user.email }}</h5>
        <div class="links3">
            <a href="{% url 'logout' %}">Log Out</a>
            <a href="{% url 'index' %}">Return to Flights</a>
        </div>
    </div>
{% endblock %}
